baseurl = "https://hackingagainstcovid19.netlify.com/"
title = "Hack Against Covid-19"

theme = "coder-portfolio"

DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "ITP"
    description = "Hack Against Covid-19"
    keywords = "blog,developer,personal"
    info = "Hack Against Covid-19"
    avatarurl = "images/cv19-small.jpeg"
    footercontent = "Enter a text here."
    fixedbarContent = "Do you want to know me more private?→"
    fixedbarContentAfter = "Thank You! Please share it if you like it→"

    hideCredits = false
    hideCopyright = false

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = true
    enableHatenaShare = true
    enableLineShare = true
    enableLinkedInShare = true

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    weight = 2
    url = "https://twitter.com/naro143/"

[languages]
    [languages.en]
        languagecode = "en"
        languagename = "English" # The language name to be displayed in the selector.
        title = "Hack Against Covid-19"

        # You can configure the theme parameter for each language.
        [languages.en.params]
            author = "Hack Against Covid-19"
            info = "@ ITP"
            description = "Hack Against Covid-19"
            keywords = "blog,developer,personal"

        [languages.en.menu] # It is possible to change the menu too.

            [[languages.en.menu.main]]
                name = "About"
                weight = 1.0
                url = "about"

            [[languages.en.menu.main]]
                name = "Schedule"
                weight = 2.0
                url = "schedule"

            [[languages.en.menu.main]]
                name = "Example Projects"
                weight = 3
                url = "projects"
            [[languages.en.menu.main]]
                name = "Get Involved!"
                weight = 3
                url = "contact"